<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RT Tech Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-control:focus {
      border-color: green !important;
      box-shadow: 0 0 0 0.2rem rgba(0, 128, 0, 0.25);
    }

    /* Carousel arrow icons */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-image: none;
      font-size: 2.5rem; /* default size */
      color: #28a745;
    }

    /* Hide until hover */
    .carousel-control-prev,
    .carousel-control-next {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .carousel:hover .carousel-control-prev,
    .carousel:hover .carousel-control-next {
      opacity: 1;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        font-size: 1.5rem; /* smaller arrows on mobile */
      }
      .carousel {
        min-height: 35vh; /* smaller carousel */
      }
    }

    @media (min-width: 992px) {  /* lg and up */
      .navbar .container-fluid {
        padding-left: 12vw !important;
        padding-right: 12vw !important;
      }
    }

    @media (max-width: 991px) {  /* md and below */
      .navbar .container-fluid {
        padding-left: 4vw !important;
        padding-right: 4vw !important;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center text-success fw-bold" href="#">
        <img src="images/logo.png" alt="Logo" style="height: 7vh;">
        <span class="ms-4" style="font-size: 4vh">RT Tech</span>
      </a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto my-2 my-lg-0" role="search" style="width: 30vw; max-width: 30vw;">
          <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>

        <ul class="navbar-nav ms-auto fw-bold">
          <li class="nav-item"><a href="#" class="nav-link text-success">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-success">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-success">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div class="container px-0" style="margin-top: 12vh;">
    <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/banner1.png" class="d-block w-100" alt="Slide 1" style="object-fit: cover; max-height: 70vh;">
        </div>
        <div class="carousel-item">
          <img src="images/banner1.png" class="d-block w-100" alt="Slide 2" style="object-fit: cover; max-height: 70vh;">
        </div>
        <div class="carousel-item">
          <img src="images/banner1.png" class="d-block w-100" alt="Slide 3" style="object-fit: cover; max-height: 70vh;">
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon">&#10094;</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon">&#10095;</span>
      </button>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
