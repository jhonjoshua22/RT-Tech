<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Batch Zero One Esports: MLBB Competition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black">

 <div class="ml-bg container-fluid">
    <!-- Logo -->
    <div class="container logo d-flex flex-row align-items-center p-2 justify-content-center">
      <img src="mllogo.png" alt="" style="height: clamp(130px, 10vw, 200px)">
    </div>9
    <div class="container pcc d-flex align-items-center justify-content-center">
      <h1 style="margin-top: 30vh;">Batch Zero One Esports: MLBB Competition</h1>
    </div>

    <!-- Start button -->
    <div class="startb container d-flex flex-column align-items-center justify-content-center">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#surveyModal">
        Start Survey
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="surveyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h5 class="modal-title">Batch Zero One Esports: MLBB Competition Survey</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Form submission using hidden iframe -->
          <form id="surveyForm" action="https://script.google.com/macros/s/AKfycbzg-07TqTPSsKuCVUzp-_GWIPG3tw7v5W1yYxrDtWuW2E-EfvzUMZO0n9--zkMp_gJQPQ/exec" method="POST" target="hidden_iframe" class="d-flex flex-wrap justify-content-between">
            <div style="width: 75%">
              <label for="playerName" class="form-label">Name</label>
              <input type="text" class="form-control" id="playerName" name="playerName" placeholder="Name" required>
            </div>
            <div style="width: 20%">
              <label for="batch" class="form-label">Batch</label>
              <input type="text" class="form-control" id="batch" name="batch" placeholder="Batch">
            </div>
            <div style="width: 100%">
              <label class="form-label">Contact Info</label>
              <input type="text" class="form-control" id="emailphone" name="emailphone" placeholder="Email or Mobile Number">
              <input type="text" class="form-control" id="messenger" name="messenger" placeholder="Facebook/Messenger Name (Optional)">
            </div>
            <div style="width: 100%">
              <label for="q1" class="form-label">Do you Play Mobile Legends?</label>
              <select id="q1" name="q1" class="form-select">
                <option value="" disabled selected hidden>Yes / No / Rarely</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="rarely">Rarely</option>
              </select>
            </div>
            <div style="width: 100%">
              <label for="q2" class="form-label">Would you be interested in joining a MLBB tournament and be the first E-Sports Inter Alumni Champion?</label>
              <select id="q2" name="q2" class="form-select">
                <option value="" disabled selected hidden>Yes / Maybe / No</option>
                <option value="yes">Yes</option>
                <option value="maybe">Maybe</option>
                <option value="no">No</option>
              </select>
            </div>
            <div style="width: 100%">
              <label for="q3" class="form-label">How would you like to join?</label>
              <select id="q3" name="q3" class="form-select">
                <option value="" disabled selected hidden>Select an option</option>
                <option value="solo">Solo Player looking for a team</option>
                <option value="fullteam">Already have a full team</option>
                <option value="watch">Just want to watch</option>
              </select>
            </div>
            <div style="width: 100%">
              <label for="q4" class="form-label">Preferred Game Mode?</label>
              <select id="q4" name="q4" class="form-select">
                <option value="" disabled selected hidden>Select an option</option>
                <option value="5v5">5v5</option>
                <option value="fun">Fun matches</option>
                <option value="1v1">1v1 side event</option>
              </select>
            </div>
            <div style="width: 100%">
              <label for="q5" class="form-label">If joining with a team, please list your team name + members</label>
              <input type="text" class="form-control" name="q5" style="width: 100%" placeholder="Optional">
            </div>

            <div style="width:100%" class="mt-2">
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
          </form>

          <!-- Hidden iframe -->
          <iframe name="hidden_iframe" style="display:none;"></iframe>

        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed top-50 start-50 translate-middle" style="z-index: 9999">
    <div id="surveyToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body text-center">
          ðŸŽ‰ Thank you! Your survey has been submitted.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('surveyForm');
    const inputs = form.querySelectorAll('input, select');
    const toastEl = document.getElementById('surveyToast');
    const toast = new bootstrap.Toast(toastEl);
    const surveyModal = bootstrap.Modal.getInstance(document.getElementById('surveyModal')) || new bootstrap.Modal(document.getElementById('surveyModal'));

    // Save to localStorage as user types
    inputs.forEach(input => {
      if (localStorage.getItem(input.name)) input.value = localStorage.getItem(input.name);
      input.addEventListener('input', () => localStorage.setItem(input.name, input.value));
    });

    // Show toast on form submit
    form.addEventListener('submit', () => {
      setTimeout(() => {
        toast.show();
        form.reset();
        localStorage.clear();
        surveyModal.hide();
      }, 500); // allow form to submit
    });
  </script>

</body>
</html>
